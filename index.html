<!DOCTYPE html>
<html>
<head>
    <title>TO-DO LIST</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ed78ad3f38.js" crossorigin="anonymous"></script>
</head>
<body>
        <div id=container>


            <div class="header">
                 <h1 style="font-family: Shrikhand;letter-spacing: 2px;font-size: 2rem;">TO DO LIST</h1>
                 <div class="clear">
                     <p id="date" style="font-size: 2rem;font-weight: bold;color: darkblue;text-shadow: 1px 1px white"></p>
                     <i class="far fa-times-circle fa-3x"></i>
                 </div>
            </div>
            
             <div class="content">
            <ul id="list"> 
                <!--
                <li class="item">
                    <i class="fa fa-circle-thin fa-4x co" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="fa fa-trash-o fa-4x de" job="delete" id="0"></i> 
                </li> -->
            </ul>
            </div>
        
        <div class="add-to-do">
            <i class="fa fa-plus-circle ls"></i>
            <input type="text" id="input" placeholder="Type to-do">
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
